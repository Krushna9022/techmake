<header class="body-medium">
    
    <nav class="nav">
        <div class="nav-menu flex-row">
            <div class="nav-brand">
                <a routerLink="/">
                    <img class="logo" src="../../../../assets/logo.svg" alt="">
                Techmake
                </a>
            </div>
            <div class="toggle-collapse">
                <div class="toggle-icons">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
            <div>
                <ul class="nav-items">
                    <li class="nav-link">
                        <a routerLink="/about" >Write blogs</a>
                    </li>
                    <li class="nav-link">
                        <a routerLink="/category">Category</a>
                    </li>
                    <li class="nav-link">
                        <a routerLink="/ourstory">Our story</a>
                    </li>
                    <li class="nav-link">
                        <a routerLink="/services">Our services</a>
                    </li>
                    <li class="nav-link">
                        <a  routerLink="/contact">Contact Us</a>
                    </li>
                    <li class="nav-link">
                        <a  (click)="openDialog()" class="sign-in">Sign in</a>
                    </li>
                </ul>
            </div>
           
            <div class="social text-gray">
                <a *ngFor="let link of socialmedialink?.socialMediaLinks" [href]="link.link">
                  <i class="fab fa-{{ getSocialMediaIcon(link.link) }}"></i>
                </a>
              </div>
        </div>
    </nav>
</header>
